<form style="min-width: 30vw;">
    <div class="form-group">
        <label for="first_name">Nombre</label>
        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Juan Miguel..." required>
    </div>
    <div class="form-group">
        <label for="last_name">Apellido</label>
        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Hernandez..." required>
    </div>
    <div class="form-group">
        <label for="username">Apodo</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Miguelito21..." required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="miguel@gmail.com" required>
    </div>
    <div class="form-group">
        <label for="image">Imagen</label>
        <input type="text" class="form-control" name="image" id="image" placeholder="https://link-de-tu-imagen.com"
            required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar contacto</button>
</form>
