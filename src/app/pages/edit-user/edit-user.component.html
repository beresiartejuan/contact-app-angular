<form style="min-width: 30vw;" [formGroup]="user_form" (submit)="onSubmitForm()">
    <div class="form-group">
        <label for="first_name">Nombre</label>
        <input formControlName="first_name" type="text" class="form-control" name="first_name" id="first_name"
            placeholder="Juan Miguel..." required>
    </div>
    <div class="form-group">
        <label for="last_name">Apellido</label>
        <input formControlName="last_name" type="text" class="form-control" name="last_name" id="last_name"
            placeholder="Hernandez..." required>
    </div>
    <div class="form-group">
        <label for="username">Apodo</label>
        <input formControlName="username" type="text" class="form-control" name="username" id="username"
            placeholder="Miguelito21..." required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" class="form-control" name="email" id="email"
            placeholder="miguel@gmail.com" required>
    </div>
    <div class="form-group" *ngIf="is_edit">
        <label for="image">Imagen</label>
        <input formControlName="image" type="text" class="form-control" name="image" id="image"
            placeholder="https://link-de-tu-imagen.com" required>
    </div>
    <div class="form-group mb-3">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" class="form-control" name="password" id="password"
            placeholder="****" required>
    </div>

    <div class="alert alert-success" role="alert" *ngIf="is_success === true">
        ¡El contacto ha sido registrado!
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="is_success === false">
        El contacto no ha sido registrado
    </div>
    <button *ngIf="!is_edit" type="submit" class="btn btn-primary">Agregar contacto</button>
    <button *ngIf="is_edit" type="submit" class="btn btn-primary">Editar contacto</button>
</form>
